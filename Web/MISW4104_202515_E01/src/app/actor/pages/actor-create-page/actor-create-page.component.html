<div class="container-fluid py-4">
    <div class="text-center mb-4">
        <h2 class="text-primary fw-bold mb-4" i18n="@@title.createActor">
            Crear actor
        </h2>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form [formGroup]="actorForm" (ngSubmit)="onSubmit()">
                <app-input-field
                    label="Nombre"
                    type="text"
                    formControlName="name"
                    [error]="getError('name')"
                />
                <app-input-field
                    label="Fecha de nacimiento"
                    type="date"
                    formControlName="birthDate"
                    [error]="getError('birthDate')"
                />
                <app-input-field
                    label="Nacionalidad"
                    type="text"
                    formControlName="nationality"
                    [error]="getError('nationality')"
                />
                <app-input-field
                    label="Foto"
                    type="text"
                    formControlName="photo"
                    [error]="getError('photo')"
                />
                <app-input-field
                    label="BiografÃ­a"
                    type="textarea"
                    formControlName="biography"
                    [rows]="4"
                    [error]="getError('biography')"
                />
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button
                        type="button"
                        class="btn btn-lg px-5"
                        style="background-color: #ffcccb; color: #000"
                        (click)="onCancel()"
                        [disabled]="isSubmitting()"
                    >
                        <span i18n="@@action.cancel">Cancelar</span>
                    </button>
                    <button
                        type="submit"
                        class="btn btn-lg px-5"
                        style="background-color: #90ee90; color: #000"
                        [disabled]="isSubmitting()"
                    >
                        @if (isSubmitting()) {
                            <span i18n="@@action.creating">Creando...</span>
                        } @else {
                            <span i18n="@@action.create">Crear</span>
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
