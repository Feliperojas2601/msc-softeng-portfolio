@if (directorDetails()) {
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4 text-center align-self-center">
                <div class="director-image-wrapper">
                    <img
                        [src]="directorDetails()!.photo"
                        [alt]="directorDetails()!.name"
                        class="rounded-circle img-fluid director-photo"
                    />
                </div>
                <h2 class="director-name mt-3">
                    {{ directorDetails()!.name }}
                </h2>
            </div>
            <div class="col-md-8">
                <div class="director-info">
                    <h3 class="mb-3">{{ directorDetails()!.nationality }}</h3>
                    <p class="biography">{{ directorDetails()!.biography }}</p>
                    <p class="birth-date">
                        <strong i18n="@@form.birthDate"
                            >Fecha de nacimiento:</strong
                        >
                        {{ directorDetails()!.birthDate | date }}
                    </p>
                    <h4 class="movies-title mt-4 mb-4" i18n="@@movie.allMovies">
                        Todas sus pel√≠culas
                    </h4>
                    <div class="row g-4">
                        @for (
                            movie of directorDetails()!.movies;
                            track movie.id
                        ) {
                            <div class="col-12 col-sm-6 col-lg-4">
                                <app-movie-card
                                    [movie]="movie"
                                    [smallSize]="true"
                                    (click)="goToMovie(movie.id)"
                                    (onKeyPress.enter)="goToMovie(movie.id)"
                                />
                            </div>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
}
